<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Devotees</title>
</head>
<body>
    <h1>Devotees</h1>
    <div class="devotees-list">
        <!-- Existing devotees -->
        <div class="devotee">
            <img src="devotee1.jpg" alt="Devotee 1">
            <p>Devotee 1</p>
        </div>
        <div class="devotee">
            <img src="devotee2.jpg" alt="Devotee 2">
            <p>Devotee 2</p>
        </div>
        <!-- Add new devotee form -->
        <div class="add-devotee-form">
            <h2>Add New Devotee</h2>
            <form id="add-devotee-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="image">Image URL:</label>
                <input type="url" id="image" name="image" required>
                <button type="submit">Add Devotee</button>
            </form>
        </div>
    </div>
    </body>
    </html>
